---
- hosts: bastion
  gather_facts: yes
  become: yes
  vars: 
    user: "{{ lookup('env', 'TF_VAR_ssh_username') }}"
    keyfile: "../{{ lookup('env', 'mykeypair') }}"
  
  tasks:
  - name: Install aptitude
    apt:
      name: aptitude
      state: latest
      update_cache: true
  - name: Setup basic server config
    become: yes
    apt:
        pkg:
          - curl
          - vim
          - git
          - python3-pip
          - virtualenv
          - python3-setuptools
          - ca-certificates
          - apt-transport-https
        state: latest
        update_cache: true
  - name: Add Docker GPG apt Key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present
  - name: Add Docker Repository
    apt_repository:
      repo: deb https://download.docker.com/linux/ubuntu focal stable
      state: present
  - name: Update apt and install docker-ce
    apt:
      name: docker-ce
      state: latest
      update_cache: true
  - name: Install Docker Module for Python
    pip:
      name: docker
  - name: adding existing user "{{ user }}" to group docker
    user:
      name: '{{ user }}'
      groups: docker
      append: yes
  - name: upload keyfile from local to remote host
    copy:
      src: '{{ keyfile }}'
      dest: ./
      owner: '{{ user }}'
      mode: 0400
  - name: download dkp binary
    ansible.builtin.get_url:
      url: https://downloads.d2iq.com/dkp/v2.3.1/dkp_v2.3.1_linux_amd64.tar.gz
      dest: ./
  - name: extract dkp binary
    ansible.builtin.unarchive:
      src: ./dkp_v2.3.1_linux_amd64.tar.gz
      dest: ./
      remote_src: yes